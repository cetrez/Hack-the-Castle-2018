{% extends 'layout.html' %}
{%block breadcrumb %}
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/questionaire">Questionaire</a></li>
    <li><a href="/add-questionaire">Add-Questionaire</a></li>
</ol>
{%endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Add new Questionaire</h3>
            </div>

            <!--No Label Form-->
            <!--===================================================-->
            <form class="form-horizontal" action="/add-questionnaire" method="post">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 mar-btm">
                            <label class="control-label">Title</label>
                            <input name="title" type="text" class="form-control">
                        </div>
                    </div>
                    <label class="control-label">{{form.tag_id.label}}</label>
                    <div class="row">
                        <select name="tag_id">
                               <option value="0">*select*</option>
                            {% for e in et %}
                               <option value="{{e.id}}">{{e.tag_value}}</option>
                            {% endfor %}
                            </select>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-primary">Add</button>
                </div>
                {{ form.csrf_token }}
            </form>
            <!--===================================================-->
            <!--End No Label Form-->
        </div>
    </div>
</div>

{%endblock%}
