{% extends 'layout.html' %}
{%block breadcrumb %}
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/question">Questions</a></li>
</ol>
{%endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Bordered table</h3>
            </div>

            <!--Bordered Table-->
            <!--===================================================-->
            <div class="panel-body">
                <div class="row pad-btm">
                    <a href="/add-question">
                        <button class="btn btn-info">Add new Question</button>
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th>Event</th>
                                <th>Questionnaire</th>
                                <th>Text</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for q in questions %}
                                <tr>
                                    <td class="text-center">{{q.id}}</td>
                                    <td class="text-center"><span class="label label-warning">Cetrez</span></td>
                                    <td class="text-center">{{q.form}} </td>
                                    <td class="text-center">{{ q.text }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <!--===================================================-->
            <!--End Bordered Table-->
        </div>
    </div>
</div>

{%endblock%}
